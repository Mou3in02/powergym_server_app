# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    max_file_size_upload: '%env(MAX_FILE_SIZE_UPLOAD)%'
    database_schema_sql_file: '%kernel.project_dir%/data/powergym_database_schema.sql'

    # DEV directories paths
    dev_directories:
        uploads_directory: '%kernel.project_dir%/src/uploads'
        compressed_file_upload_dir: '%kernel.project_dir%/src/uploads/compressed'
        decompressed_file_upload_dir: '%kernel.project_dir%/src/uploads/decompressed'
        exported_tmp_data_dir: '%kernel.project_dir%/src/uploads/exported_tmp_data'

    # PROD directories paths
    prod_directories:
        uploads_directory: /var/www/uploads
        compressed_file_upload_dir: /var/www/uploads/compressed
        decompressed_file_upload_dir: /var/www/uploads/decompressed
        exported_tmp_data_dir: /var/www/uploads/exported_tmp_data'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Command\dev\CreateDatabaseSchemaCommand:
        arguments:
            $filePath: '%database_schema_sql_file%'